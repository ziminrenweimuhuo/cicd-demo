name: Vue.js CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'  # 启用 npm 缓存
        
    - name: Install dependencies
      run: |
        npm config set registry https://registry.npmmirror.com  # 使用淘宝镜像
        npm ci  # 使用 ci 命令替代 install，更快且更可靠
      
    - name: Build
      run: npm run build
      
    - name: Upload build files
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist
        retention-days: 5
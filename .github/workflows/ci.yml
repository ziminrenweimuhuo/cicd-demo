name: Vue.js CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install --no-audit --prefer-offline
      
    - name: Build
      run: npm run build
      
    - name: Upload build files
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist
        retention-days: 5